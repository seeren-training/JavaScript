<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Morpion - Training JavaScript</title>
    <link type="text/css" rel="stylesheet" href="./dist/app.css" />
    <link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
</head>

<body class="overflow-hidden d-flex flex-column bg-light">

    <nav class="navbar navbar-dark bg-primary shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Morpion challenge</a>
        </div>
    </nav>

    <main class="container-fluid position-relative">
        <div class="row position-absolute h-100 w-100">

            <aside class="row col-12 col-md-4 col-lg-3 m-0 border">
                <div class="col-6 col-md-12 row m-0 align-items-center text-center" style="height: auto">
                    <span class="initialism" id="timerTime">00:00</span>
                    <button class="btn btn-success d-block col-6 offset-3" id="timerStart">Start</button>
                    <button class="btn btn-primary d-none col-6 offset-3" id="timerPause">Pause</button>
                    <button class="btn btn-primary d-none col-6 offset-3" id="timerResume">Resume</button>
                </div>
                <div class="col-6 col-md-12 row m-0 align-items-center text-center">
                    <span class="col-6">Player:</span><span class="col-6 initialism" id="scorePlayer">0</span>
                    <span class="col-6">CPU:</span><span class="col-6 initialism" id="scoreCPU">0</span>
                </div>
            </aside>

            <section class="align-self-center p-0 col-12 col-md-8 col-lg-9 text-center">
                <div class="clearfix d-inline-block">
                    <div class="case border float-start" id="case0"></div>
                    <div class="case border float-start" id="case1"></div>
                    <div class="case border float-start" id="case2"></div>
                </div>
                <br>
                <div class="clearfix d-inline-block">
                    <div class="case border float-start" id="case3"></div>
                    <div class="case border float-start" id="case4"></div>
                    <div class="case border float-start" id="case5"></div>
                </div>
                <br>
                <div class="clearfix d-inline-block">
                    <div class="case border float-start" id="case6"></div>
                    <div class="case border float-start" id="case7"></div>
                    <div class="case border float-start" id="case8"></div>
                </div>
                <br>
            </section>

        </div>
    </main>

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="./src/timer.js"></script>
    <script type="text/javascript" src="./src/morpion.js"></script>
    <script type="text/javascript" src="./src/app.js"></script>

</body>

</html>
